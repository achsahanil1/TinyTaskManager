<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> <!--This is to connect the Style sheet-->
    <title>Tiny Task Manager</title>
</head>


<body>

    <header class="hero-header">
        <h1>Tiny Task Manager</h1>
    </header>

    <main class="container">

        <h2>Welcome To Your Cutest Manager! </h2>
        <P>Here I'll keep track of all your tinniest tasks to help you stay organized</P>
        <div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Please Enter Tasks...">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list">

            </ul>
        </div>
    </main>
    <script src="app.js"></script> <!--This is to conect the JavaScript-->
</body>

</html>
